<!-- Idea Section - Create -->
<section id="create-idea">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <hr class="star-primary">
                <h2>
                    Your thoughts? Your ideas?
                </h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                <form name="createIdea" id="createIdeaForm" novalidate ng-controller="MainCtrl" ng-submit="return false;" >
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                        	<textarea ng-model="editIdea" class="form-control" placeholder="Your thoughts..." id="idea" name="idea" required data-validation-required-message="Don't forget your idea..."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="button" class="btn btn-success btn-lg">Store</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
